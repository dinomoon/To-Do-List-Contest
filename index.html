<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <header>
        <h1 id="clock"></h1>
        <span id="weather"></span>
        <h2 id="greeting"></h2>
        <!-- name-form -->
        <form id="name-form">
          <input type="text" placeholder="이름" />
        </form>
        <!-- //name-form -->
      </header>
      <main id="main">
        <!-- todo-form -->
        <form id="todo-form">
          <input type="text" placeholder="할 일을 입력하세요." />
        </form>
        <!-- //todo-form -->
        <!-- todo-board-wrap -->
        <section class="todo-board-wrap">
          <section class="todo-board" id="before">
            <h3>시작 전</h3>
            <ul></ul>
          </section>
          <section class="todo-board" id="ing">
            <h3>하는 중</h3>
            <ul></ul>
          </section>
          <section class="todo-board" id="finish">
            <h3>완료</h3>
            <ul></ul>
          </section>
        </section>
        <!-- //todo-board-wrap -->
        <!-- background color -->
        <section class="bc-wrap"></section>
        <!-- //background color -->
        <aside class="sidebar">
          <div href="#" class="toggle">
            <i class="fas fa-bars"></i>
          </div>
          <button class="info">설명서</button>
          <button class="reset">초기화</button>
          <div class="fonts">
            <h2>글씨체</h2>
            <div class="font malang">한컴말랑말랑</div>
            <div class="font melona">빙그레메로나</div>
            <div class="font taom">빙그레따옴</div>
            <div class="font binggrae">빙그레</div>
          </div>
        </aside>
      </main>
      <section>
        <div id="popup" class="hide">
          <div class="content">
            <p>
              1. Drag and Drop으로 todo의 상태와 색상을 바꿀 수 있어요.
              <br />2. 색상을 클릭하면 배경색을 바꿀 수 있어요. <br />3. 맘에
              드는 글씨체도 골라보세요.
            </p>
            <button class="close">닫기</button>
          </div>
        </div>
      </section>
    </div>
    <!-- //container -->
    <script src="./js/clock.js"></script>
    <script src="./js/name.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/popup.js"></script>
  </body>
</html>
